<form class="form-container" [formGroup]="options">
  <mat-form-field class="full-width">
<!--    <mat-label>{{cds.getRenderingLabelForComponent(component)}}</mat-label>-->
    <input matInput type="number" placeholder="{{'Generic.NumberOnly' | translate}}"
           [formControl]="inputValueControl"
           (input)="inputChanged($event)"
           attr.aria-label="{{cds.getRenderingLabelForComponent(component)}}">
    <span matSuffix>{{unitOfMeasure}}</span>
    <mat-error *ngIf="inputValueControl.getError('min')" class="mat-error align-start">{{'Validation.Numeric.MinValue' | translate: {constraintMinValue} }}</mat-error>
    <mat-error *ngIf="inputValueControl.getError('max')" class="mat-error align-start">{{'Validation.Numeric.MaxValue' | translate: {constraintMaxValue} }}</mat-error>
    <mat-error *ngIf="inputValueControl.getError('pattern')" class="mat-error align-start">{{patternErrorMessage}}.</mat-error>
    <mat-error *ngIf="inputValueControl.getError('required')" class="mat-error align-start">{{'Validation.Required' | translate}}</mat-error>
    <mat-hint class="align-end">{{getMinMaxValueHint()}}</mat-hint>
  </mat-form-field>
</form>
