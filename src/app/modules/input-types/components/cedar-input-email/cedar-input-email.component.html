<form class="form-container" [formGroup]="options">
  <mat-form-field class="full-width">
<!--    <mat-label>{{cds.getRenderingLabelForComponent(component)}}</mat-label>-->
    <input matInput type="text" placeholder="example@domain.com"
           [formControl]="inputValueControl"
           [errorStateMatcher]="errorStateMatcher"
           (input)="inputChanged($event)"
           [readonly]="readOnlyMode"
           attr.aria-label="{{cds.getRenderingLabelForComponent(component)}}">
    <button type="button" mat-button *ngIf="inputValueControl.value && !readOnlyMode" matSuffix mat-icon-button attr.aria-label="{{'Generic.Clear' | translate}}" (click)="clearValue()">
      <mat-icon>close</mat-icon>
    </button>
    <ng-container *ngIf="!readOnlyMode">
      <mat-error *ngIf="inputValueControl.getError('email')" class="mat-error align-start">{{'Validation.Email.Invalid' | translate}}</mat-error>
      <mat-error *ngIf="inputValueControl.getError('required')" class="mat-error align-start">{{'Validation.Required' | translate}}</mat-error>
    </ng-container>
  </mat-form-field>
</form>
