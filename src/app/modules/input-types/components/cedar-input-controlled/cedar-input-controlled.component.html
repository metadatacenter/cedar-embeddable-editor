<form class="form-container" [formGroup]="options">
  <mat-form-field class="full-width">
    <mat-label>{{cds.getRenderingLabelForComponent(component)}}</mat-label>
    <input matInput type="text" placeholder="Your Text Here"
           [formControl]="inputValueControl"
           [errorStateMatcher]="errorStateMatcher"
           [matAutocomplete]="auto"
           (input)="inputChanged($event)"
    >
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option.prefLabel"
                  (onSelectionChange)="onSelectionChange(option)"
      >{{option.prefLabel}}</mat-option>
    </mat-autocomplete>
    <button tabindex="0" mat-button *ngIf="inputValueControl.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearValue()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-hint tabindex="0" align="start" *ngIf="inputValueControl.getError('required')" class="mat-error">The value is required.</mat-hint>
  </mat-form-field>
</form>
