<form class="form-container" [formGroup]="options">
    <mat-radio-group [formControl]="selectedChoiceInputControl" required>
      <div *ngFor="let choice of component.choiceInfo.choices" class="col-md-2">
        <mat-radio-button
          [checked]="choice.selectedByDefault"
          [value]="choice.label"
          (change)="inputChanged($event)"
        >{{choice.label}}</mat-radio-button>
      </div>
    </mat-radio-group>
    <mat-error align="start" *ngIf="selectedChoiceInputControl.getError('required')" class="mat-error">The value is required.</mat-error>
</form>
