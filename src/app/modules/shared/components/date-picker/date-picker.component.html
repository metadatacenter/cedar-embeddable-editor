<ng-container *ngIf="dateFormat === yearFormat">
  <mat-form-field>
<!--    <mat-label>Select Year</mat-label>-->
    <input matInput
           readonly
           [matDatepicker]="dp"
           [formControl]="dateMonthYear"
           attr.aria-label="{{'Generic.SelectYear' | translate}}">
    <mat-error *ngIf="dateMonthYear.getError('required')" class="mat-error align-start">{{'Error.ValueRequired' | translate}}</mat-error>
    <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    (yearSelected)="chosenYearHandler($event, dp)"
                    startView="multi-year"
                    panelClass="year-month-picker"
    ></mat-datepicker>
  </mat-form-field>
</ng-container>
<ng-container *ngIf="dateFormat === yearMonthFormat">
  <mat-form-field>
<!--    <mat-label>Select Year and Month</mat-label>-->
    <input matInput
           readonly
           [matDatepicker]="dp"
           [formControl]="dateMonthYear"
           attr.aria-label="{{'Generic.SelectYearAndMonth' | translate}}">
    <mat-datepicker-toggle *ngIf="!readOnlyMode" matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    (yearSelected)="chosenYearHandler($event, dp)"
                    (monthSelected)="chosenMonthHandler($event, dp)"
                    startView="multi-year"
                    panelClass="year-month-picker"
    ></mat-datepicker>
  </mat-form-field>
</ng-container>
<ng-container *ngIf="dateFormat === yearMonthDayFormat">
  <mat-form-field>
<!--    <mat-label>Select Date</mat-label>-->
    <input matInput
           readonly
           [matDatepicker]="dp"
           [formControl]="dateMonthYear"
           (dateChange)="chosenDateHandler($event)"
           attr.aria-label="{{'Generic.SelectDate' | translate}}">
    <mat-datepicker-toggle *ngIf="!readOnlyMode" matSuffix [for]="dp"></mat-datepicker-toggle>
    <mat-datepicker #dp
                    (opened)="chosenDateHandler($event)"
    ></mat-datepicker>
  </mat-form-field>
</ng-container>
