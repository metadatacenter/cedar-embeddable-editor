<app-cedar-embeddable-metadata-editor *ngIf="editorDataReady()"
                                      [config]="innerConfig"
                                      [dataContextObject]="dataContext"
                                      [handlerContextObject]="handlerContext"
                                      [templateJsonObject]="templateJson"
                                      [instanceJsonObject]="instanceJson"
                                      [templateAndInstanceObject]="templateAndInstanceJson"
                                      [sampleTemplateLoaderObject]="sampleTemplateLoaderObject"
></app-cedar-embeddable-metadata-editor>
<div class="spinner-wrapper" *ngIf="!editorDataReady() && showSpinnerBeforeInit">
  <mat-progress-spinner
    diameter="24"
    mode="indeterminate">
  </mat-progress-spinner>
  <h1>{{'Process.Initializing' | translate}}</h1>
</div>
